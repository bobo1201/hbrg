<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 글보기</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <style>
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-top: 50px;
        }
        .hashtag-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        .hashtag-input {
            width: 150px;
        }
        .file-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .file-path {
            flex: 1;
            margin-right: 10px;
        }
        .btn-add {
            cursor: pointer;
        }
        .btn-remove {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header.html"></header>

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table">
                    <tr>
                        <td><strong>제목</strong></td>
                        <td th:text="${post.title}"></td>
                    </tr>
                    <tr>
                        <td><strong>내용</strong></td>
                        <td th:text="${post.Txt}"></td>
                    </tr>
                    <tr>
                        <td><strong>해시태그</strong></td>
                        <td>
                            <div class="hashtag-container" th:each="Hbrg_TagDto : ${post.hashtags}">
                                <span th:text="${hashtag}"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>파일 첨부</strong></td>
                        <td>
                            <div class="file-container" th:each="file : ${post.files}">
                                <a th:href="${file.path}" th:text="${file.filename}"></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>댓글</strong></td>
                        <td>
                            <div class="comment-container">
                                <div class="comment-item" th:each="comment : ${post.comments}">
                                    <p th:text="${comment.content}"></p>
                                </div>
                                <div class="comment-form">
                                    <textarea name="comment-content" class="form-control" rows="3"></textarea>
                                    <button type="button" class="btn btn-primary">댓글입력</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">목록</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
