<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />


</head>
<body>

<header th:insert="fragments/header.html"></header>

<div layout:fragment="content">
  <div class="d-flex justify-content-center">
    <div class="col-md-8" style="background-color: #fff; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0,0,0,0.1);">
      <form role="form" method="post" action="/user/login">
        <div class="form-group">
          <label th:for="email">이메일</label>
          <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
          <label th:for="pw">비밀번호</label>
          <input type="password" name="password" id="pw" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary loginButton" onclick="location.href='/'">로그인</button>
        <button type="button" class="btn btn-primary signupButton" onclick="location.href='/user/new'">회원가입</button>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=717132960bdd5b0e541acb17c327097d&redirect_uri=http://localhost:8080/user/auth/kakao/callback&response_type=code">
          <img height="38px" src="/img/kakao_login_button.png"></a>
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
      </form>
      <div style="position: relative; width: 100%; height: 20px; margin-top: -10px;">
        <div style="position: absolute; left: 50%; transform: translateX(-50%); width: 20px; height: 20px; background-color: #fff;"></div>
        <div style="position: absolute; left: 50%; transform: translateX(-50%); width: 10px; height: 10px; border-top: 2px solid #fff; border-left: 2px solid #fff; background-color: #fff;"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
