<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function() {
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null) {
        alert(errorMessage);
      }
    });
  </script>
</th:block>

<div layout:fragment="content">

  <form action="/list/ex01" role="form" method="post" th:object="${BoardFormDto}">
    <h1>링크 이동</h1>

    <div>
      <button type="button" onclick="location.href='/list'">메인페이지 이동</button>
      <a th:href="@{/list/ex01}"> 메인페이지 이동</a>
    </div>

    <input type="hidden" th:field="*{boardId}">

    <div class="form-group">
      <label th:for="id">ID</label>
      <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="fieldError">Incorrect data</p>

<!--    <div class="form-group">-->
<!--      <label th:for="boardid">num</label>-->
<!--      <input type="number" th:field="*{boardId}" class="form-control" placeholder="넘버를 입력해주세요">-->
<!--    </div>-->
<!--    <p th:if="${#fields.hasErrors('boardId')}" th:errors="*{boardId}" class="fieldError">Incorrect data</p>-->


    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>

    <div class="form-group">
      <label th:for="txt">본문</label>
      <input type="text" th:field="*{txt}" class="form-control" placeholder="본문을 입력해주세요">
      <p th:if="${#fields.hasErrors('txt')}" th:errors="*{txt}" class="fieldError">Incorrect data</p>
    </div>

    <div style="text-align:center">
      <button type="submit" class="btn btn-primary" style="">저장</button>
    </div>
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
  </form>
</div>
</html>
